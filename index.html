<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
</head>
<body>

    <div class="container" id="container">

        <aside class="weather-search bg-img" id="card">
            
            <h1 id="sh">Hello! <br>  Enter your weather location</h1>
            <form class="change-location">
                <input type="text" class="form-control" placeholder="Enter city name" name="city">
            </form>
            <section class="weather-conditions d-none" id="conditions">
                <div class="icon">
                    <img src="" alt="" id="weatherIcon">
                    <div  id="description"> 
                        <p class="p-2">Description</p>
                    </div>
                </div>
                <div class="details" id="details">
                    <h1><span>Temperature</span>
                    <span class="deg">&deg;C</span>
                </h1>
                    <h3 class="h-1">Weather Condition</h3>
                    <h5 class="h-2">City Name</h5>
                    <h6 class="h-3">Date and Time</h6>
                </div>
                
                <div class="sunrise" id="sunrise">
                    <span><h6 class="h-4">Sunrise</h6>
                        <p class="p-1">Time for sunrise</p> </span>
                </div>

                <div class="sunrise" id="sunset">
                    <span><h6 class="h-4">Sunset</h6>
                        <p class="p-1">Time for Sunset</p> </span>
                    </div>
            </section>
        </aside>

        <main class="weather-details" id="main">
            <div class="change-display sm-none">
                <ion-icon name="moon-outline" id="dark"></ion-icon>
                <ion-icon name="sunny-outline" id="light"></ion-icon>
            </div>
            
            <section class="more-details">
                <h1 class="h-7" id="fh">Today's weather</h1>
                <div class="top">
                    <div class="info" id="wind">
                        <h4 class="h-5">Wind status</h4>  
                        <p class="p-2">wind</p> <span>mph</span>
                    </div>

                    <div class="info" id="humidity">
                        <h4 class="h-5">Humidity</h4>  
                        <p class="p-2">humidity</p> <span>&par;</span>
                    </div>
                </div>

                <div class="top">
                    <div class="info" id="visibility">
                        <h4 class="h-5">Description</h4>
                        <img src="" alt="" id="weather-Icon">  
                        <p class="p-2">Description</p><span></span> 
                    </div>

                    <div class="info" id="air">
                        <h4 class="h-5">Air Pressure</h4>  
                        <p class="p-2">Pressure</p> <span>mb</span>
                    </div>
                </div>

            </section>
        </main>

    </div>
    
    
    <script src="js/app.js"></script>
    <script src="js/forecast.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
